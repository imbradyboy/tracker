<!--logout dialog-->
<div class="card">
  <h2 matDialogTitle class="card-title mb-0 text-warn">Delete {{data.nickname}}</h2>
  <div id="progress container" style="height: 4px">
    <mat-divider></mat-divider>
      <mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
  </div>

  <mat-dialog-content class="card-body mt-3" matDialogContent>Are you sure you want to delete <strong>{{data.nickname}}</strong>
  </mat-dialog-content>
  <!--db error-->
  <div class="error-container d-flex justify-content-center">
    <mat-error *ngIf="error" class="d-flex align-items-center text-center">
      <mat-icon>error</mat-icon>
      {{error}}
    </mat-error>
  </div> <!--end db error-->
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="false">Go back</button>
    <button mat-raised-button color="warn" (click)="deleteProject()">Delete</button>
  </mat-dialog-actions>
</div>
