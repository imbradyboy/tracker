<!--logout dialog-->
<div class="card">
  <h2 matDialogTitle class="card-title mb-0">Logout</h2>
  <mat-divider></mat-divider>
  <mat-dialog-content class="card-body my-3" matDialogContent>Are you sure you want to logout?
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="false">Go back</button>
    <button mat-raised-button mat-dialog-close="true" cdkFocusInitial>Logout</button>
  </mat-dialog-actions>
</div>
